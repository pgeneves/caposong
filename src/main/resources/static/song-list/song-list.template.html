<!--<div class="container-fluid" ng-if="loaded">-->
<div ng-if="loaded">
    <br>
    <div class="col-xs-12">
        <div class="col-xs-2">
            <button ng-click="$ctrl.refreshData()">{{$ctrl.langService.getText("refresh")}}</button>
        </div>
        <div class="col-xs-1">
            Search
        </div>
        <div class="col-xs-2">
            <input ng-model="$ctrl.query"/>
        </div>
        <div class="col-xs-7">&nbsp</div>
    </div>
    <br>
    <div ng-repeat="song in $ctrl.songs | filter:$ctrl.query | orderBy:$ctrl.orderProp">
        <div class="col-xs-12">
            <a href="#!/songs/{{song.id}}"><h4>{{song.name}}</h4></a>
        </div>
    </div>
</div>
