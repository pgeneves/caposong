<div ng-if="loaded">
    <br>
    <div class="col-xs-12">
        <div class="col-xs-1">
            <a href="#!/songs">return</a>
        </div>
        <div class="col-xs-11">&nbsp</div>
    </div>
    <div class="col-xs-12">
        <h1>{{$ctrl.song.title}}</h1>
    </div>
    <div ng-repeat="sentence in $ctrl.song.lyrics track by $index">
        <div class="col-xs-12"><h4>{{sentence}}</h4></div>
        <div class="col-xs-12"><h5>{{sentence}}</h5></div>

    </div>
</div>
